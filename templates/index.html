<title>

<style>
      body {
      background: url('../images/pic1.jpg');

<head>
    <meta charset="UTF-8">
    <title>ML API</title>
</head>



<body>
<div class="login">
	<h2> WELCOME TO MY REAL ESTATE BUSINESS </h2>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="transactionDate" placeholder="Transaction Date" required="required" />
        <input type="text" name="houseAge" placeholder="House Age" required="required" />
		<input type="text" name="distanceMRT_Stn" placeholder="Distance to MRT Station" required="required" />
        <input type="text" name="convenienceStores" placeholder="Convenience_Stores" required="required" />
        <input type="text" name="latitude" placeholder="Latitude" required="required" />
        <input type="text" name="longitude" placeholder="Longitude" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Calculate Price</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
